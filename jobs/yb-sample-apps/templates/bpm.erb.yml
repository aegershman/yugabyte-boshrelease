---
processes:
  - name: yb-sample-apps
    executable: /var/vcap/jobs/yb-sample-apps/yb-sample-apps.sh
    env:
      JAVA_HOME: /var/vcap/packages/openjdk8/jre
      MAX_HEAP_SIZE: p("max_heap_size")
      TSERVER_ENDPOINTS: <%= link("yb-tserver").instances.map { |instance| "#{instance.address}:p("tserver_port_target")" }.join(",") %>
      WORKLOAD: p("workload")

    capabilities: []
