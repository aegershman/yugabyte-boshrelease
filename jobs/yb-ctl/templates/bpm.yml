---
processes:
  - name: yb-ctl
    executable: /var/vcap/packages/yugabyte/bin/yb-ctl
    persistent_disk: true
    args:
      - start
      - --binary_dir=/var/vcap/packages/yugabyte/bin/
      - --data_dir=/var/vcap/store/yugabyte/
      - --verbose

    capabilities:
      - NET_BIND_SERVICE

    hooks:
      pre_start: /var/vcap/packages/yugabyte/bin/post_install.sh
