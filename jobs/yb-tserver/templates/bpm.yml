---
processes:
  - name: yb-tserver
    executable: /var/vcap/packages/yugabyte/bin/yb-yserver
    persistent_disk: true
    args:
      - --flagfile=/var/vcap/jobs/yb-tserver/tserver.conf

    capabilities:
      - NET_BIND_SERVICE

    hooks:
      pre_start: /var/vcap/packages/yugabyte/bin/post_install.sh
