---
processes:
  - name: yugabyted
    executable: /var/vcap/packages/yugabyte/bin/yugabyted
    persistent_disk: true
    ephemeral_disk: false
    args:
    - start
    - --data_dir=/var/vcap/store/yugabyted/yugabyte-data/
    - --log_dir=/var/vcap/sys/log/yugabyted
    - --bind_ip=<%= spec.address %>

    capabilities:
      - NET_BIND_SERVICE
