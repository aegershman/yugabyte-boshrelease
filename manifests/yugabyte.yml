---
tags: {}

name: ((deployment_name))

releases:
  - name: yugabyte
    version: latest
  - name: bpm
    version: latest

addons:
  - name: bpm
    jobs:
      - name: bpm
        release: bpm

instance_groups:
  - name: master
    azs: ((master_azs))
    instances: ((master_instances))
    vm_type: ((master_vm_type))
    persistent_disk_type: ((master_persistent_disk_type))
    stemcell: xenial
    networks: [name: ((network))]
    jobs:
      - name: yb-master
        release: yugabyte
        consumes: { yb-master: { from: yb-master-provider } }
        provides: { yb-master: { as: yb-master-provider } }
        properties:
          gflags: ((common_gflags))

  - name: tserver
    azs: ((tserver_azs))
    instances: ((tserver_instances))
    vm_type: ((tserver_vm_type))
    persistent_disk_type: ((tserver_persistent_disk_type))
    stemcell: xenial
    networks: [name: ((network))]
    jobs:
      - name: yb-tserver
        release: yugabyte
        consumes: { yb-master: { from: yb-master-provider } }
        provides: { yb-tserver: { as: yb-tserver-provider } }
        properties:
          gflags: ((common_gflags))

  - name: setup_redis_table
    azs: [us-west-2a, us-west-2b, us-west-2c]
    lifecycle: errand
    instances: 1
    vm_type: t3.micro
    persistent_disk_type: "1024"
    stemcell: xenial
    networks: [name: services-network]
    jobs:
      - name: yb-admin
        release: yugabyte
        consumes: { yb-master: { from: yb-master-provider } }
        properties:
          commands:
            - setup_redis_table

variables: []

stemcells:
  - alias: xenial
    os: ubuntu-xenial
    version: latest

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-200000
  update_watch_time: 1000-200000

features:
  randomize_az_placement: true
  use_dns_addresses: true
  use_short_dns_addresses: true
