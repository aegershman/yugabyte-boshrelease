---
on: repository_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-code
        uses: actions/checkout@v2

      - name: get-dependencies
        uses: todo

      - name: add-and-upload-blobs
        run: |
          for blob in $(all-demo-blobs)
            bosh remove-blob
          for blob in $(all-dependency-inputs)
            bosh add-blob

          get the private.yml
          bosh upload-blobs
          git commit -m "what's up blob?"

      - name: create-bosh-release
        run: |
          bosh create-release --final --version ${version}
          bosh create-release releases/${name}/${name}-${version}.yml --tarball releases/${name}/${name}-${version}.tgz
          # we'll also want to calculate the release asset and such
          shasum -a 1 releases/${name}/${name}-${version}.tgz
          git commit -m "created"

      - name: tag-and-create-github-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./my-artifact.zip
          asset_name: my-artifact.zip
          asset_content_type: application/zip

        # and update a versions.yml for consumption purposes?
      - name: increment-version
        uses: todo
